%% Config file for cleveref package
%% Compatible with the refstyle's commands that I previously used
%% For Truong Nghiem's dissertation


% For compatibility with refstyle, I define \<type>ref to \cref and \Cref

% Proxy for refstyle \<type>ref commands with vref option
\newcommand{\refstyleref}[2][]{\cref{#2}}

% Proxy for refstyle \<Type>ref commands with vref option
\newcommand{\refstyleRef}[2][]{\Cref{#2}}

% For equations, \eqref does not include `Equation' while \Eqref does
\def\Eqref{\refstyleref}

\def\partref{\refstyleref}
\def\Partref{\refstyleRef}

\def\chapref{\refstyleref}
\def\Chapref{\refstyleRef}

\def\secref{\refstyleref}
\def\Secref{\refstyleRef}

\def\figref{\refstyleref}
\def\Figref{\refstyleRef}

\def\tabref{\refstyleref}
\def\Tabref{\refstyleRef}

\def\fnref{\refstyleref}
\def\Fnref{\refstyleRef}

% Names for theorems
\crefname{assumption}{Assumption}{Assumptions}
\Crefname{assumption}{Assumption}{Assumptions}
\crefname{problem}{Problem}{Problems}
\Crefname{problem}{Problem}{Problems}
\crefname{definition}{Definition}{Definitions}
\Crefname{definition}{Definition}{Definitions}
\crefname{remark}{Remark}{Remarks}
\Crefname{remark}{Remark}{Remarks}
\crefname{proposition}{Proposition}{Propositions}
\Crefname{proposition}{Proposition}{Propositions}

\crefname{algorithm}{Alg.}{Algs.}
\Crefname{algorithm}{Alg.}{Algs.}

% Special commands for definitions
\def\defref{\cref}
\def\Defref{\cref}

% Examples
\def\egref{\refstyleref}
\def\Egref{\refstyleRef}